<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gogeta – Kraken HUD</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden; background: black;
      font-family: system-ui, sans-serif; color: #fff;
    }
    #root { width: 100vw; height: 100vh; position: relative; }
    .bg {
      position: absolute; inset: 0;
      background-image: url("Gogeta.gif");
      background-size: cover; background-position: center;
      background-repeat: no-repeat; z-index: 1;
    }
    .overlay {
      position: absolute; inset: 0;
      background: radial-gradient(circle at center,
        rgba(0,0,0,0.05), rgba(0,0,0,0.75));
      z-index: 2;
    }
    .hud {
      position: absolute; inset: 0; z-index: 3;
      display: flex; align-items: flex-end; justify-content: center;
      padding-bottom: 10%; text-align: center;
    }
    .temps-row { display: flex; gap: 10px; }
    .card {
      min-width: 80px; padding: 6px 10px; border-radius: 10px;
      background: rgba(0,0,0,0.55); backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .label { font-size: 10px; text-transform: uppercase; opacity: 0.75; margin-bottom: 2px; }
    .value { font-size: 18px; font-weight: 700; }
    .value-unit { font-size: 11px; opacity: 0.85; margin-left: 2px; }
    .extra { font-size: 9px; opacity: 0.7; margin-top: 2px; }
  </style>
</head>

<body>
  <div id="root">
    <div class="bg"></div>
    <div class="overlay"></div>
    <div class="hud">
      <div class="temps-row">
        <div class="card">
          <div class="label">CPU</div>
          <div class="value">
            <span id="cpu-temp">--</span><span class="value-unit">°C</span>
          </div>
          <div class="extra" id="cpu-load">Load: --%</div>
        </div>
        <div class="card">
          <div class="label">GPU</div>
          <div class="value">
            <span id="gpu-temp">--</span><span class="value-unit">°C</span>
          </div>
          <div class="extra" id="gpu-load">Load: --%</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const cpuTempEl = document.getElementById("cpu-temp");
    const gpuTempEl = document.getElementById("gpu-temp");
    const cpuLoadEl = document.getElementById("cpu-load");
    const gpuLoadEl = document.getElementById("gpu-load");

    function fmtTemp(v){ return (v==null||isNaN(v))?"--":v.toFixed(1); }
    function fmtPct(v){ return (v==null||isNaN(v))?"--":Math.round(v); }

    function handle(data){
      try{
        const cpu=data?.cpus?.[0];
        const gpu=data?.gpus?.[0];

        if(cpu){
          cpuTempEl.textContent = fmtTemp(cpu.temperatureCelsius);
          cpuLoadEl.textContent = "Load: "+fmtPct(cpu.loadPercentage)+"%";
        }
        if(gpu){
          gpuTempEl.textContent = fmtTemp(gpu.temperatureCelsius);
          gpuLoadEl.textContent = "Load: "+fmtPct(gpu.loadPercentage)+"%";
        }
      }catch(e){}
    }

    window.nzxt = window.nzxt || {};
    window.nzxt.v1 = window.nzxt.v1 || {};
    window.nzxt.v1.onMonitoringDataUpdate = handle;
  </script>
</body>
</html>
